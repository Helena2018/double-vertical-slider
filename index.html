<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Double Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #FD3555">
        <h1>Nature Flower</h1>
        <P>all in pink</P>
      </div>
      <div style="background-color: #2A86BA">
        <h1>Blue Sky</h1>
        <P>with it's mountains</P>
      </div><div style="background-color: #252E33">
        <h1>Lonely Castle</h1>
        <P>in the wilderness</P>
      </div><div style="background-color: #FFB866">
        <h1>Flying Eagle</h1>
        <P>in the sunset</P>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://www.treehugger.com/thmb/2YnUabDTlIq_O-v1lma84_e8Gu4=/3973x2384/filters:fill(auto,1)/bald-eagle-flying-117146366-f0a7d09f96ac460eb86e241c40b8c54c.jpg')"></div>
    </div>
      <div style="background-image: url('https://image.winudf.com/v2/image/Y29tLkxpdmVXYWxscGFwZXJzVUEuYXBwMDYzN19zY3JlZW5zaG90c18wXzE4NGMwZmE/screen-0.jpg?fakeurl=1&type=.webp')"></div>
      <div style="background-image: url('https://cdn.pixabay.com/photo/2015/08/15/01/25/mountains-889148_1280.jpg')"></div>
      <div style="background-image: url('https://www.accenture.com/t20200916T091441Z__w__/id-en/_acnmedia/Accenture/Redesign-Assets/DotCom/Images/Global/Hero/14/Accenture-Dutch-Flower-Group-Hero-768x432.jpg')"></div>
      
      
      
  </div>
  <div class="action-buttons">
    <button class="down-button">
      <div class="fa fa-arrow-down"></div>
    </button>
    <button class="down-up">
      <div class="fa fa-arrow-up"></div>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
